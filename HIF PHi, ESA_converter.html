<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIF PHi、ESA劑量換算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            width: 100px;
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HIF PHi、ESA劑量換算器</h1>
    <div>
        <label for="drug">選擇藥物：</label>
        <select id="drug">
            <option value="recormon">Recormon/Eprex (IU/week)</option>
            <option value="nesp">Nesp (mcg/week)</option>
            <option value="vafseo_week">Vafseo (mg/week)</option>
            <option value="vafseo_day">Vafseo (mg/day)</option>
        </select>
    </div>
    <div>
        <label for="dose">輸入劑量：</label>
        <input type="number" id="dose">
        <button onclick="convert()">換算</button>
    </div>
    <div id="result"></div>

    <script>
        function convert() {
            const drug = document.getElementById('drug').value;
            const dose = parseFloat(document.getElementById('dose').value);
            let recormon, nesp, vafseo_week, vafseo_day;

            switch(drug) {
                case 'recormon':
                    recormon = dose;
                    nesp = dose / 200;
                    vafseo_week = dose * 0.525;
                    vafseo_day = dose * 0.075;
                    break;
                case 'nesp':
                    recormon = dose * 200;
                    nesp = dose;
                    vafseo_week = dose * 105;
                    vafseo_day = dose * 15;
                    break;
                case 'vafseo_week':
                    recormon = dose / 0.525;
                    nesp = dose / 105;
                    vafseo_week = dose;
                    vafseo_day = dose / 7;
                    break;
                case 'vafseo_day':
                    recormon = dose / 0.075;
                    nesp = dose / 15;
                    vafseo_week = dose * 7;
                    vafseo_day = dose;
                    break;
            }

            document.getElementById('result').innerHTML = `
                <h2>換算結果：</h2>
                <p>Recormon/Eprex: ${recormon.toFixed(2)} IU/week</p>
                <p>Nesp: ${nesp.toFixed(2)} mcg/week</p>
                <p>Vafseo: ${vafseo_week.toFixed(2)} mg/week</p>
                <p>Vafseo: ${vafseo_day.toFixed(2)} mg/day</p>
            `;
        }
    </script>
</body>
</html>
